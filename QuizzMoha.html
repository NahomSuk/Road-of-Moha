<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            min-height: 50px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-1px);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-full {
            width: 100%;
            margin-bottom: 15px;
        }

        .quiz-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .answers {
            display: grid;
            gap: 12px;
        }

        .answer-option {
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            background: white;
        }

        .answer-option:hover {
            border-color: #667eea;
            background: #f7fafc;
        }

        .answer-option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .answer-option.correct {
            border-color: #48bb78;
            background: #f0fff4;
            color: #22543d;
        }

        .answer-option.incorrect {
            border-color: #f56565;
            background: #fed7d7;
            color: #742a2a;
        }

        .answer-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #cbd5e0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .answer-option.selected .answer-checkbox {
            background: white;
            border-color: white;
        }

        .timer {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .score-card {
            text-align: center;
            padding: 30px;
        }

        .score-number {
            font-size: 4rem;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 10px;
        }

        .score-text {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 20px;
        }

        .hidden {
            display: none;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 25px;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-connected {
            background: #48bb78;
        }

        .status-error {
            background: #f56565;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .card {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .quiz-controls {
                grid-template-columns: 1fr;
            }

            .navigation {
                flex-direction: column;
            }

            .score-number {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Configuration -->
        <div id="config-screen" class="card">
            <div class="header">
                <h1>📚 Quiz App</h1>
                <p>Votre application de quiz personnalisée</p>
            </div>

            <div class="input-group">
                <label for="sheet-url">
                    <span class="status-indicator" id="connection-status"></span>
                    URL de votre Google Sheet
                </label>
                <input type="url" id="sheet-url" placeholder="https://docs.google.com/spreadsheets/d/.../edit">
                <small style="color: #718096; margin-top: 5px; display: block;">
                    Assurez-vous que votre sheet est partagé en lecture publique
                </small>
            </div>

            <button class="btn btn-primary btn-full" onclick="loadQuestions()">
                Charger les questions
            </button>

            <div id="data-status" style="margin-top: 15px; padding: 15px; border-radius: 8px; background: #f7fafc; display: none;">
                <span id="questions-count">0</span> questions chargées
            </div>
        </div>

        <!-- Menu principal -->
        <div id="main-menu" class="card hidden">
            <div class="header">
                <h2>Mode de quiz</h2>
            </div>

            <button class="btn btn-primary btn-full" onclick="showQuizSetup()">
                🎯 Quiz personnalisé
            </button>

            <button class="btn btn-secondary btn-full" onclick="startExam()">
                📝 Examen blanc (80 questions - 3h)
            </button>

            <button class="btn btn-secondary btn-full" onclick="showConfig()">
                ⚙️ Changer la source de données
            </button>
        </div>

        <!-- Configuration du quiz -->
        <div id="quiz-setup" class="card hidden">
            <div class="header">
                <h2>Configuration du quiz</h2>
            </div>

            <div class="input-group">
                <label for="question-count">Nombre de questions</label>
                <input type="number" id="question-count" min="1" value="10">
            </div>

            <div class="quiz-controls">
                <button class="btn btn-primary" onclick="startQuiz()">
                    Commencer le quiz
                </button>
                <button class="btn btn-secondary" onclick="showMainMenu()">
                    Retour
                </button>
            </div>
        </div>

        <!-- Quiz -->
        <div id="quiz-screen" class="card hidden">
            <div id="exam-timer" class="timer hidden">
                ⏱️ Temps restant: <span id="time-display">3:00:00</span>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div id="question-container"></div>

            <div class="navigation">
                <button class="btn btn-secondary" id="prev-btn" onclick="previousQuestion()" disabled>
                    ← Précédent
                </button>
                <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">
                    Suivant →
                </button>
                <button class="btn btn-success hidden" id="finish-btn" onclick="finishQuiz()">
                    Terminer
                </button>
            </div>
        </div>

        <!-- Résultats -->
        <div id="results-screen" class="card hidden">
            <div class="score-card">
                <div class="score-number" id="final-score">0%</div>
                <div class="score-text" id="score-message"></div>
                <div id="exam-result" class="hidden" style="margin: 20px 0;"></div>
                
                <button class="btn btn-primary btn-full" onclick="showMainMenu()">
                    Nouveau quiz
                </button>
                <button class="btn btn-secondary btn-full" onclick="reviewAnswers()">
                    Réviser les réponses
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de reprise -->
    <div id="resume-modal" class="modal hidden">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Quiz en cours</h3>
            <p style="margin-bottom: 30px;">Vous avez un quiz en cours. Souhaitez-vous le reprendre ou recommencer ?</p>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn btn-primary" onclick="resumeQuiz()">Reprendre</button>
                <button class="btn btn-secondary" onclick="startNewQuiz()">Recommencer</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let questions = [];
        let currentQuiz = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let isExamMode = false;
        let examTimer = null;
        let examTimeLeft = 3 * 60 * 60; // 3 heures en secondes

        // État de l'application
        const AppState = {
            CONFIG: 'config',
            MAIN_MENU: 'main-menu',
            QUIZ_SETUP: 'quiz-setup',
            QUIZ: 'quiz',
            RESULTS: 'results'
        };

        let currentState = AppState.CONFIG;

        // Initialisation
        window.addEventListener('load', () => {
            loadSavedUrl();
            checkResumeQuiz();
        });

        // Gestion des états
        function showScreen(screenId) {
            document.querySelectorAll('.card').forEach(card => card.classList.add('hidden'));
            document.getElementById(screenId + '-screen').classList.remove('hidden');
            currentState = screenId;
        }

        function showConfig() {
            showScreen('config');
        }

        function showMainMenu() {
            showScreen('main-menu');
        }

        function showQuizSetup() {
            showScreen('quiz-setup');
            document.getElementById('question-count').max = questions.length;
        }

        // Chargement des questions depuis Google Sheets
        async function loadQuestions() {
            const url = document.getElementById('sheet-url').value.trim();
            if (!url) {
                alert('Veuillez entrer l\'URL de votre Google Sheet');
                return;
            }

            try {
                updateConnectionStatus('loading');
                
                // Conversion de l'URL pour accès CSV
                const csvUrl = convertToCsvUrl(url);
                const response = await fetch(csvUrl);
                
                if (!response.ok) {
                    throw new Error('Impossible de charger les données');
                }

                const csvText = await response.text();
                questions = parseCSV(csvText);

                if (questions.length === 0) {
                    throw new Error('Aucune question trouvée dans le fichier');
                }

                // Sauvegarder l'URL
                sessionStorage.setItem('sheetUrl', url);
                updateConnectionStatus('connected');
                document.getElementById('questions-count').textContent = questions.length;
                document.getElementById('data-status').style.display = 'block';
                
                showMainMenu();
            } catch (error) {
                updateConnectionStatus('error');
                alert('Erreur lors du chargement: ' + error.message);
            }
        }

        function convertToCsvUrl(url) {
            const match = url.match(/\/spreadsheets\/d\/([a-zA-Z0-9-_]+)/);
            if (!match) {
                throw new Error('URL Google Sheets invalide');
            }
            return `https://docs.google.com/spreadsheets/d/${match[1]}/export?format=csv&gid=0`;
        }

        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const parsed = [];
            
            for (let i = 1; i < lines.length; i++) { // Skip header
                const row = parseCSVRow(lines[i]);
                if (row.length >= 8 && row[0].trim()) {
                    const question = {
                        text: row[0].trim(),
                        answers: [],
                        correctAnswers: row[7].trim().split(',').map(a => a.trim())
                    };

                    // Ajouter les réponses (colonnes B à G)
                    for (let j = 1; j <= 6; j++) {
                        if (row[j] && row[j].trim()) {
                            question.answers.push({
                                letter: String.fromCharCode(64 + j), // A, B, C, D, E, F
                                text: row[j].trim()
                            });
                        }
                    }

                    if (question.answers.length >= 2) {
                        parsed.push(question);
                    }
                }
            }
            
            return parsed;
        }

        function parseCSVRow(row) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            
            return result;
        }

        function updateConnectionStatus(status) {
            const indicator = document.getElementById('connection-status');
            indicator.className = 'status-indicator';
            
            switch (status) {
                case 'connected':
                    indicator.classList.add('status-connected');
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    break;
                default:
                    indicator.style.background = '#fbb134';
            }
        }

        function loadSavedUrl() {
            const savedUrl = sessionStorage.getItem('sheetUrl');
            if (savedUrl) {
                document.getElementById('sheet-url').value = savedUrl;
            }
        }

        // Gestion du quiz
        function startQuiz() {
            const count = parseInt(document.getElementById('question-count').value);
            if (count > questions.length) {
                alert(`Nombre maximum de questions: ${questions.length}`);
                return;
            }

            currentQuiz = shuffleArray([...questions]).slice(0, count);
            isExamMode = false;
            initializeQuiz();
        }

        function startExam() {
            if (questions.length < 80) {
                alert(`Il faut au moins 80 questions pour l'examen blanc. Vous n'en avez que ${questions.length}.`);
                return;
            }

            currentQuiz = shuffleArray([...questions]).slice(0, 80);
            isExamMode = true;
            examTimeLeft = 3 * 60 * 60;
            initializeQuiz();
            startExamTimer();
        }

        function initializeQuiz() {
            currentQuestionIndex = 0;
            userAnswers = new Array(currentQuiz.length).fill(null).map(() => []);
            
            saveQuizState();
            showScreen('quiz');
            
            if (isExamMode) {
                document.getElementById('exam-timer').classList.remove('hidden');
            }
            
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const question = currentQuiz[currentQuestionIndex];
            const container = document.getElementById('question-container');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestionIndex + 1} / ${currentQuiz.length}</div>
                    <div class="question-text">${question.text}</div>
                    <div class="answers">
                        ${question.answers.map(answer => `
                            <div class="answer-option" onclick="toggleAnswer('${answer.letter}')" data-letter="${answer.letter}">
                                <div class="answer-checkbox">
                                    ${userAnswers[currentQuestionIndex].includes(answer.letter) ? '✓' : ''}
                                </div>
                                <span><strong>${answer.letter}.</strong> ${answer.text}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            updateAnswerDisplay();
            updateNavigationButtons();
        }

        function toggleAnswer(letter) {
            const currentAnswers = userAnswers[currentQuestionIndex];
            const index = currentAnswers.indexOf(letter);
            
            if (index > -1) {
                currentAnswers.splice(index, 1);
            } else {
                currentAnswers.push(letter);
            }
            
            updateAnswerDisplay();
            saveQuizState();
        }

        function updateAnswerDisplay() {
            const selectedAnswers = userAnswers[currentQuestionIndex];
            document.querySelectorAll('.answer-option').forEach(option => {
                const letter = option.dataset.letter;
                const checkbox = option.querySelector('.answer-checkbox');
                
                if (selectedAnswers.includes(letter)) {
                    option.classList.add('selected');
                    checkbox.textContent = '✓';
                } else {
                    option.classList.remove('selected');
                    checkbox.textContent = '';
                }
            });
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuiz.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === currentQuiz.length - 1) {
                document.getElementById('next-btn').classList.add('hidden');
                document.getElementById('finish-btn').classList.remove('hidden');
            } else {
                document.getElementById('next-btn').classList.remove('hidden');
                document.getElementById('finish-btn').classList.add('hidden');
            }
        }

        function updateProgress() {
            const progress = ((currentQuestionIndex + 1) / currentQuiz.length) * 100;
            document.getElementById('progress').style.width = progress + '%';
        }

        function finishQuiz() {
            if (isExamMode && examTimer) {
                clearInterval(examTimer);
            }
            
            calculateResults();
            clearQuizState();
            showScreen('results');
        }

        function calculateResults() {
            let correctCount = 0;
            
            for (let i = 0; i < currentQuiz.length; i++) {
                const question = currentQuiz[i];
                const userAnswer = userAnswers[i].sort();
                const correctAnswer = question.correctAnswers.sort();
                
                if (JSON.stringify(userAnswer) === JSON.stringify(correctAnswer)) {
                    correctCount++;
                }
            }
            
            const percentage = Math.round((correctCount / currentQuiz.length) * 100);
            document.getElementById('final-score').textContent = percentage + '%';
            
            let message = `${correctCount} / ${currentQuiz.length} questions correctes`;
            
            if (isExamMode) {
                const examResult = document.getElementById('exam-result');
                if (percentage >= 64) {
                    message += ' - Examen réussi! 🎉';
                    examResult.innerHTML = '<div style="color: #48bb78; font-weight: bold; font-size: 1.2rem;">✅ ADMIS</div>';
                } else {
                    message += ' - Examen échoué 😔';
                    examResult.innerHTML = '<div style="color: #f56565; font-weight: bold; font-size: 1.2rem;">❌ REFUSÉ</div>';
                }
                examResult.classList.remove('hidden');
            }
            
            document.getElementById('score-message').textContent = message;
        }

        // Timer pour l'examen
        function startExamTimer() {
            updateTimerDisplay();
            examTimer = setInterval(() => {
                examTimeLeft--;
                updateTimerDisplay();
                
                if (examTimeLeft <= 0) {
                    clearInterval(examTimer);
                    alert('Temps écoulé! L\'examen se termine automatiquement.');
                    finishQuiz();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const hours = Math.floor(examTimeLeft / 3600);
            const minutes = Math.floor((examTimeLeft % 3600) / 60);
            const seconds = examTimeLeft % 60;
            
            document.getElementById('time-display').textContent = 
                `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Sauvegarde et reprise
        function saveQuizState() {
            const state = {
                questions: currentQuiz,
                currentIndex: currentQuestionIndex,
                answers: userAnswers,
                isExam: isExamMode,
                timeLeft: examTimeLeft,
                timestamp: Date.now()
            };
            sessionStorage.setItem('quizState', JSON.stringify(state));
        }

        function checkResumeQuiz() {
            const savedState = sessionStorage.getItem('quizState');
            if (savedState) {
                const state = JSON.parse(savedState);
                // Vérifier si la sauvegarde n'est pas trop ancienne (24h)
                if (Date.now() - state.timestamp < 24 * 60 * 60 * 1000) {
                    document.getElementById('resume-modal').classList.remove('hidden');
                } else {
                    clearQuizState();
                }
            }
        }

        function resumeQuiz() {
            const savedState = JSON.parse(sessionStorage.getItem('quizState'));
            currentQuiz = savedState.questions;
            currentQuestionIndex = savedState.currentIndex;
            userAnswers = savedState.answers;
            isExamMode = savedState.isExam;
            examTimeLeft = savedState.timeLeft;
            
            document.getElementById('resume-modal').classList.add('hidden');
            showScreen('quiz');
            
            if (isExamMode) {
                document.getElementById('exam-timer').classList.remove('hidden');
                startExamTimer();
            }
            
            displayQuestion();
            updateProgress();
        }

        function startNewQuiz() {
            clearQuizState();
            document.getElementById('resume-modal').classList.add('hidden');
            
            if (questions.length > 0) {
                showMainMenu();
            } else {
                showConfig();
            }
        }

        function clearQuizState() {
            sessionStorage.removeItem('quizState');
        }

        function reviewAnswers() {
            // Implementation pour réviser les réponses
            alert('Fonctionnalité de révision à venir!');
        }

        // Utilitaires
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
    </script>
